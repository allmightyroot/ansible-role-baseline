---
# defaults file for baseline

# Cloud provider detection
baseline_detect_cloud_provider: true

# System updates
baseline_update_system: true
baseline_update_cache_valid_time: 3600  # 1 hour

# Base packages to install everywhere
baseline_packages:
  - jq
  - curl
  - wget
  - git
  - vim
  - tmux
  - htop
  - unzip
  - zip
  - python3
  - python3-pip

# ZSH configuration
baseline_install_zsh: true
baseline_zsh_default_shell: false  # Set to true to make zsh default

# AWS CLI
baseline_install_aws_cli: true
baseline_aws_cli_version: "2"  # "1" or "2"

# AWS SSM Agent
baseline_install_ssm_agent: true
baseline_ssm_agent_enabled: true

# AWS CloudWatch Agent
baseline_install_cloudwatch_agent: true
baseline_cloudwatch_agent_enabled: false  # Enable manually with config

# etckeeper for tracking /etc changes
baseline_install_etckeeper: true
baseline_etckeeper_vcs: "git"  # git or hg

# SSH host key rotation (on first boot via systemd service)
baseline_rotate_ssh_keys: true
